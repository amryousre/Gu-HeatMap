  <script>
    // Fallback if Google Maps API fails to load
    window.setTimeout(function() {
      if (typeof google === 'undefined' || !google.maps) {
        console.error('Google Maps API failed to load');
        document.getElementById('lastUpdated').textContent = 'Error: Google Maps API failed to load. Please check your internet connection.';

  </script>
  <style>

    .contact-item, .detail-item {

<body>
      <div id="header">
      <h1>Vendor Locations</h1>
      <div id="vendor-count">Total Vendors: 0</div>
      <div id="city-stats"></div>
      <div id="lastUpdated">Loading data...</div>
      <button id="refresh-btn">Refresh Data</button>
      <button id="init-btn" style="display: none; background: #4caf50; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; margin: 5px 0;">Initialize Map</button>
    </div>

  <div id="map"></div>

  <script>
    let map;
    let infoWindows = [];
    let heatmap;
    let mapInitialized = false;

    function initMap() {
      try {
        console.log('Starting map initialization...');
        console.log('Google Maps API available:', typeof google !== 'undefined' && !!google.maps);
        console.log('Map container element:', document.getElementById('map'));
        
        // Initialize the map with standard Google Maps API
        map = new google.maps.Map(document.getElementById('map'), {
          center: { lat: 24.7136, lng: 46.6753 }, // Saudi Arabia center
          zoom: 6,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          styles: [
            {
              featureType: 'poi',
              elementType: 'labels',
              stylers: [{ visibility: 'off' }]
            }
          ]
        });

        mapInitialized = true;
        console.log('Map initialized successfully');
        
        // Wait a bit for the map to be fully initialized
        setTimeout(() => {
          document.getElementById('refresh-btn').addEventListener('click', loadData);
          document.getElementById('init-btn').addEventListener('click', () => {
            initMap();
            loadData();
          });
          loadData();
          setInterval(loadData, 300000); // Refresh every 5 minutes
        }, 1000);
        
      } catch (error) {
        console.error('Error initializing map:', error);
        document.getElementById('lastUpdated').textContent = 'Error: Map initialization failed - ' + error.message;
        document.getElementById('init-btn').style.display = 'block';
      }
    }

    async function loadData() {
      try {
        document.getElementById('lastUpdated').textContent = 'Loading data...';
        
        // Try to fetch from local JSON file first, then from API
        let data;
        let dataSource = '';
        
        try {
          console.log('Attempting to load from local response.json file...');
          const response = await fetch('response.json');
          if (response.ok) {
            const jsonData = await response.json();
            data = jsonData.data || [];
            dataSource = 'Local JSON file';
            console.log('Successfully loaded from local file');
          } else {
            throw new Error('Local file not found');
          }
        } catch (localError) {
          console.log('Local file loading failed, trying API...');
          try {
            const response = await fetch('https://guapa.com.sa/api/vendor/v3.1/list-vendors-data');
            if (!response.ok) throw new Error('API request failed');
            const jsonData = await response.json();
            data = jsonData.data || jsonData || [];
            dataSource = 'API endpoint';
            console.log('Successfully loaded from API');
          } catch (apiError) {
            console.error('Both local file and API failed:', apiError);
            throw new Error('Unable to load data from local file or API. Please ensure you are running this from a local web server.');
          }
        }

        if (Array.isArray(data)) {
          // Filter out vendors without valid coordinates
          const validVendors = data.filter(vendor => 
            vendor.addresses && 
            vendor.addresses.length > 0 && 
            vendor.addresses[0].lat && 
            vendor.addresses[0].lng &&
            vendor.addresses[0].lat !== 0 && 
            vendor.addresses[0].lng !== 0 &&
            vendor.addresses[0].lat !== 0.1 && 
            vendor.addresses[0].lng !== 0.1
          );

          document.getElementById('vendor-count').textContent = `Total Vendors: ${validVendors.length}`;

          // Function to get location name based on coordinates
          function getLocationFromCoordinates(lat, lng) {
            // Define major Saudi cities with their approximate coordinates
            const cities = [
              { name: 'Riyadh', lat: 24.7136, lng: 46.6753, radius: 0.5 },
              { name: 'Jeddah', lat: 21.4858, lng: 39.1925, radius: 0.5 },
              { name: 'Dammam', lat: 26.4207, lng: 50.0888, radius: 0.3 },
              { name: 'Mecca', lat: 21.4225, lng: 39.8262, radius: 0.3 },
              { name: 'Medina', lat: 24.5247, lng: 39.5692, radius: 0.3 },
              { name: 'Al Khobar', lat: 26.2172, lng: 50.1971, radius: 0.2 },
              { name: 'Al Jubail', lat: 27.0049, lng: 49.6609, radius: 0.3 },
              { name: 'Qatif', lat: 26.5562, lng: 50.0089, radius: 0.2 },
              { name: 'Al Ahsa', lat: 25.3832, lng: 49.5877, radius: 0.4 },
              { name: 'Abha', lat: 18.2164, lng: 42.5053, radius: 0.3 },
              { name: 'Jizan', lat: 16.8894, lng: 42.5611, radius: 0.3 },
              { name: 'Tabuk', lat: 28.3835, lng: 36.5664, radius: 0.3 },
              { name: 'Hail', lat: 27.5114, lng: 41.7208, radius: 0.3 },
              { name: 'Al Jouf', lat: 29.8874, lng: 40.1008, radius: 0.3 },
              { name: 'Najran', lat: 17.5656, lng: 44.2289, radius: 0.3 },
              { name: 'Al Baha', lat: 20.0129, lng: 41.4677, radius: 0.3 },
              { name: 'Northern Borders', lat: 30.0049, lng: 38.1667, radius: 0.4 }
            ];
            
            // Check if coordinates fall within any city's radius
            for (const city of cities) {
              const distance = Math.sqrt(
                Math.pow(lat - city.lat, 2) + Math.pow(lng - city.lng, 2)
              );
              if (distance <= city.radius) {
                return city.name;
              }
            }
            
            // If not near a major city, return region based on coordinates
            if (lat > 28) return 'Northern Region';
            if (lat > 25) return 'Central Region';
            if (lat > 20) return 'Western Region';
            if (lat > 16) return 'Southern Region';
            return 'Eastern Region';
          }

          // Function to normalize location names (fallback for address-based location)
          function normalizeLocation(location) {
            if (!location) return 'Unknown';
            
            const loc = location.toLowerCase().trim();
            
            // Handle URLs and special cases
            if (loc.includes('maps.app.goo.gl') || loc.includes('http')) {
              return 'Online/Map Link';
            }
            
            // Riyadh variations
            if (loc.includes('riyadh') || loc.includes('الرياض')) {
              return 'Riyadh';
            }
            
            // Dammam variations
            if (loc.includes('dammam') || loc.includes('الدمام') || loc.includes('الدمآم')) {
              return 'Dammam';
            }
            
            // Qatif variations
            if (loc.includes('qatif') || loc.includes('القطيف')) {
              return 'Qatif';
            }
            
            // Al Jubail variations
            if (loc.includes('jubail') || loc.includes('الجبيل')) {
              return 'Al Jubail';
            }
            
            // Al Khobar variations
            if (loc.includes('khobar') || loc.includes('الخبر')) {
              return 'Al Khobar';
            }
            
            // Al Ahsa variations
            if (loc.includes('ahsa') || loc.includes('الأحساء')) {
              return 'Al Ahsa';
            }
            
            // Jeddah variations
            if (loc.includes('jeddah') || loc.includes('جدة')) {
              return 'Jeddah';
            }
            
            // Mecca variations
            if (loc.includes('mecca') || loc.includes('مكة')) {
              return 'Mecca';
            }
            
            // Medina variations
            if (loc.includes('medina') || loc.includes('المدينة')) {
              return 'Medina';
            }
            
            // Abha variations
            if (loc.includes('abha') || loc.includes('أبها')) {
              return 'Abha';
            }
            
            // Jizan variations
            if (loc.includes('jizan') || loc.includes('جازان')) {
              return 'Jizan';
            }
            
            // Tabuk variations
            if (loc.includes('tabuk') || loc.includes('تبوك')) {
              return 'Tabuk';
            }
            
            // Hail variations
            if (loc.includes('hail') || loc.includes('حائل')) {
              return 'Hail';
            }
            
            // Al Jouf variations
            if (loc.includes('jouf') || loc.includes('الجوف')) {
              return 'Al Jouf';
            }
            
            // Najran variations
            if (loc.includes('najran') || loc.includes('نجران')) {
              return 'Najran';
            }
            
            // Al Baha variations
            if (loc.includes('baha') || loc.includes('الباحة')) {
              return 'Al Baha';
            }
            
            // Northern Borders variations
            if (loc.includes('northern') || loc.includes('الحدود الشمالية')) {
              return 'Northern Borders';
            }
            
            // If it's a short location name (less than 20 characters), use it as is
            if (location.length < 20) {
              return location;
            }
            
            // For longer names, try to extract meaningful parts
            if (loc.includes('حي')) {
              const parts = location.split('حي');
              if (parts.length > 1) {
                return parts[1].trim().substring(0, 15) + '...';
              }
            }
            
            // Default: truncate long names
            return location.substring(0, 20) + '...';
          }

          // Initialize counters for different cities
          let cityStats = {};

          // Categorize vendors by city/region based on coordinates
          validVendors.forEach(vendor => {
            const address = vendor.addresses[0];
            // Use coordinates to determine location, fallback to address if needed
            const locationFromCoords = getLocationFromCoordinates(address.lat, address.lng);
            const locationFromAddress = normalizeLocation(address.address_1);
            
            // Prefer coordinate-based location, but use address-based if coordinates give generic region
            const finalLocation = locationFromCoords.includes('Region') ? locationFromAddress : locationFromCoords;
            cityStats[finalLocation] = (cityStats[finalLocation] || 0) + 1;
          });

          // Build the statistics section
          let statsHtml = '<strong>Vendors by Location (Based on Coordinates):</strong><br>';
          
          // Sort cities by vendor count
          const sortedCities = Object.entries(cityStats)
            .sort(([,a], [,b]) => b - a);

          // Add summary
          const totalLocations = Object.keys(cityStats).length;
          const topLocation = sortedCities[0];
          
          statsHtml += `<div style="margin: 8px 0; padding: 8px; background: #f8f9fa; border-radius: 4px; font-size: 12px;">
            <div><strong>Total Locations:</strong> ${totalLocations}</div>
            <div><strong>Most Popular:</strong> ${topLocation ? topLocation[0] + ' (' + topLocation[1] + ' vendors)' : 'N/A'}</div>
          </div>`;

          sortedCities.forEach(([city, count]) => {
            // Get coordinate range for this location if it's a major city
            let coordInfo = '';
            const cities = [
              { name: 'Riyadh', lat: 24.7136, lng: 46.6753 },
              { name: 'Jeddah', lat: 21.4858, lng: 39.1925 },
              { name: 'Dammam', lat: 26.4207, lng: 50.0888 },
              { name: 'Mecca', lat: 21.4225, lng: 39.8262 },
              { name: 'Medina', lat: 24.5247, lng: 39.5692 },
              { name: 'Al Khobar', lat: 26.2172, lng: 50.1971 },
              { name: 'Al Jubail', lat: 27.0049, lng: 49.6609 },
              { name: 'Qatif', lat: 26.5562, lng: 50.0089 },
              { name: 'Al Ahsa', lat: 25.3832, lng: 49.5877 },
              { name: 'Abha', lat: 18.2164, lng: 42.5053 },
              { name: 'Jizan', lat: 16.8894, lng: 42.5611 },
              { name: 'Tabuk', lat: 28.3835, lng: 36.5664 },
              { name: 'Hail', lat: 27.5114, lng: 41.7208 },
              { name: 'Al Jouf', lat: 29.8874, lng: 40.1008 },
              { name: 'Najran', lat: 17.5656, lng: 44.2289 },
              { name: 'Al Baha', lat: 20.0129, lng: 41.4677 },
              { name: 'Northern Borders', lat: 30.0049, lng: 38.1667 }
            ];
            
            const cityInfo = cities.find(c => c.name === city);
            if (cityInfo) {
              coordInfo = ` (${cityInfo.lat.toFixed(4)}, ${cityInfo.lng.toFixed(4)})`;
            }
            
            statsHtml += `<div class="stats-row">
              <span class="city-name">${city}</span>
              <span class="city-count">${count}</span>
            </div>`;
          });

          document.getElementById('city-stats').innerHTML = statsHtml;

          updateMap(validVendors);
          document.getElementById('lastUpdated').textContent = `Last updated: ${new Date().toLocaleString()} (${dataSource})`;
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('lastUpdated').textContent = `Failed to load data: ${error.message}`;
        
        // Show helpful message for common issues
        if (error.message.includes('local web server')) {
          document.getElementById('vendor-count').innerHTML = `
            <div style="color: #d32f2f; background: #ffebee; padding: 10px; border-radius: 4px; margin: 10px 0;">
              <strong>Setup Required:</strong><br>
              To load local data, run a local web server:<br>
              <code>python -m http.server 8000</code><br>
              Then open: <code>http://localhost:8000</code>
            </div>
          `;
        }
      }
    }

    function updateMap(vendors) {
      // Check if map is ready
      if (!map || !mapInitialized) {
        console.error('Map is not initialized yet');
        return;
      }

      // Clear existing markers
      if (window.markers) {
        window.markers.forEach(marker => marker.setMap(null));
      }
      window.markers = [];
      
      infoWindows.forEach(iw => iw.close());
      infoWindows = [];

      // Create heatmap data points
      const heatmapData = vendors.map(vendor => {
        const address = vendor.addresses[0];
        return {
          location: new google.maps.LatLng(address.lat, address.lng),
          weight: 1
        };
      });

      // Create heatmap
      if (heatmap) {
        heatmap.setMap(null);
      }
      
      try {
        heatmap = new google.maps.visualization.HeatmapLayer({
          data: heatmapData,
          map: map,
          radius: 30,
          opacity: 0.7
        });
      } catch (error) {
        console.error('Error creating heatmap:', error);
      }

      // Add markers for each vendor
      vendors.forEach(vendor => {
        const address = vendor.addresses[0];
        
        // Create standard Google Maps marker
        const marker = new google.maps.Marker({
          position: { lat: address.lat, lng: address.lng },
          map: map,
          title: vendor.name,
          icon: {
            url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="8" fill="#1a73e8" stroke="white" stroke-width="2"/>
                <circle cx="12" cy="12" r="4" fill="white"/>
              </svg>
            `),
            scaledSize: new google.maps.Size(24, 24),
            anchor: new google.maps.Point(12, 12)
          }
        });

        // Format phone number for display
        const formatPhone = (phone) => {
          if (!phone) return 'N/A';
          // Remove any non-digit characters and format
          const cleaned = phone.replace(/\D/g, '');
          if (cleaned.length === 12 && cleaned.startsWith('966')) {
            return `+966 ${cleaned.substring(3, 6)} ${cleaned.substring(6, 9)} ${cleaned.substring(9)}`;
          } else if (cleaned.length === 9) {
            return `+966 ${cleaned.substring(0, 3)} ${cleaned.substring(3, 6)} ${cleaned.substring(6)}`;
          }
          return phone;
        };

        // Get location type
        const getLocationType = (address) => {
          const loc = address.address_1?.toLowerCase() || '';
          if (loc.includes('clinic') || loc.includes('عيادة') || loc.includes('عيادات')) return 'Medical Clinic';
          if (loc.includes('hospital') || loc.includes('مستشفى')) return 'Hospital';
          if (loc.includes('center') || loc.includes('مركز')) return 'Medical Center';
          if (loc.includes('lab') || loc.includes('مختبر')) return 'Laboratory';
          if (loc.includes('pharmacy') || loc.includes('صيدلية')) return 'Pharmacy';
          if (loc.includes('dental') || loc.includes('اسنان')) return 'Dental Clinic';
          if (loc.includes('beauty') || loc.includes('تجميل')) return 'Beauty Clinic';
          return 'Medical Facility';
        };

        const contentHtml = `
          <div class="enhanced-info-window">
            <div class="info-header">
              <div class="vendor-type">${getLocationType(address)}</div>
              <h3 class="vendor-name">${vendor.name}</h3>
            </div>
            
            <div class="info-content">
              <div class="info-section">
                <div class="section-title">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                  </svg>
                  Location
                </div>
                <div class="section-content">
                  <div class="address-primary">${address.address_1 || 'Address not available'}</div>
                  ${address.address_2 ? `<div class="address-secondary">${address.address_2}</div>` : ''}
                  <div class="coordinates">📍 ${address.lat.toFixed(6)}, ${address.lng.toFixed(6)}</div>
                </div>
              </div>
              
              <div class="info-section">
                <div class="section-title">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                  </svg>
                  Contact
                </div>
                <div class="section-content">
                  <div class="contact-item">
                    <span class="contact-label">📞 Phone:</span>
                    <span class="contact-value">${formatPhone(vendor.phone)}</span>
                  </div>
                  <div class="contact-item">
                    <span class="contact-label">✉️ Email:</span>
                    <span class="contact-value">${vendor.email || 'N/A'}</span>
                  </div>
                </div>
              </div>
              
              <div class="info-section">
                <div class="section-title">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                  </svg>
                  Details
                </div>
                <div class="section-content">
                  <div class="detail-item">
                    <span class="detail-label">ID:</span>
                    <span class="detail-value">#${vendor.id}</span>
                  </div>
                  <div class="detail-item">
                    <span class="detail-label">Location Type:</span>
                    <span class="detail-value">${getLocationType(address)}</span>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="info-footer">
              <button class="action-btn" onclick="window.open('https://maps.google.com/?q=${address.lat},${address.lng}', '_blank')">
                🗺️ Open in Maps
              </button>
              ${vendor.phone ? `<button class="action-btn" onclick="window.open('tel:${vendor.phone}', '_blank')">📞 Call Now</button>` : ''}
            </div>
          </div>
        `;

        const infoWindow = new google.maps.InfoWindow({ content: contentHtml });

        marker.addListener('click', () => {
          infoWindows.forEach(iw => iw.close());
          infoWindow.open(map, marker);
          infoWindows.push(infoWindow);
        });

        window.markers.push(marker);
      });

      // Fit map to show all markers
      if (vendors.length > 0 && map && map.fitBounds) {
        try {
          const bounds = new google.maps.LatLngBounds();
          vendors.forEach(vendor => {
            const address = vendor.addresses[0];
            bounds.extend(new google.maps.LatLng(address.lat, address.lng));
          });
          map.fitBounds(bounds);
        } catch (error) {
          console.error('Error fitting bounds:', error);
        }
      }
    }
  </script>
</body>
</html>
